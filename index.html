<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Baskeball Counter</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1 class='header'>GAME SCORE</h1>
	<div class="wrapper">

	<div class="home">
		<h2>HOME</h2>
		<div class="score" id="homescore">0</div>
		<button id="h1">+1</button>
		<button id="h2">+2</button>
		<button id="h3">+3</button>
			
		
	</div>
	<div class="away">
		<h2>AWAY</h2>
		<div class="score" id="awayscore">0</div>
		<button id="a1">+1</button>
		<button id="a2">+2</button>
		<button id="a3">+3</button>	
	</div>


	</div>
	<div class="reset">
	<button id = "reset" >RESET</button>
	</div>










<script  src="script.js"></script>
</body>
</html>
